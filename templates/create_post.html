{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Create a Post</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <textarea class="form-control" name="content" rows="3" placeholder="What's on your mind?"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
    </form>
</div>
{% endblock %}
